<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1{
            color: green;
        }
        .s2{
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="in1">
    <input type="button" onclick="CalculateDividers()" value="Print">
    <p id="p1"></p>
    <script>
        function CalculateDividers(){
            var counter = 1;
            var number = Number(document.getElementById("in1").value);
            while(counter <= number){
                if(number % counter == 0){
                    document.getElementById("p1").innerHTML += `<span class='s1'>${number}%${counter}=${number%counter}</span><br>`;
                }
                else{
                    document.getElementById("p1").innerHTML += `<span class='s2'>${number}%${counter}=${number%counter}</span><br>`;
                }
                counter++;
            }
        }
    </script>
</body>
</html>
