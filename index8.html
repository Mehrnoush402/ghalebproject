<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="in1">
    <button onclick="Calculate()">Calculate</button>
    <p id="p1"></p>
    <script>
        function Calculate(){
            var number = document.getElementById("in1").value;
            var IsPrime = true;
            var counter = 2;
            while(counter < number){
                if(number % counter == 0){
                    IsPrime = false;
                    break;
                }
                counter++;
            }
            if(IsPrime){
                document.getElementById("p1").innerHTML = `${number} Is Prime.<br>`;
            }  
            else{
                document.getElementById("p1").innerHTML = `${number} Is Not Prime.<br>`;
            }
        }
    </script>
</body>
</html>
