<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="in1">
    <input type="button" onclick="PrintStar()" value="Print">
    <p id="p1"></p>
    <script>
        function PrintStar(){
            var counter = 1;
            var number = document.getElementById("in1").value;
            while(counter<=number){
                document.getElementById("p1").innerHTML += "*";
                counter++;
            }
        }
    </script>
</body>
</html>
